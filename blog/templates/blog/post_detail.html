{% extends 'blog/base.html' %}

{% block content %}


       <article class="media content-section">
           <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-post-detail' object.author.username %}">{{ object.author }}</a>
              <small class="text-muted">{{ object.date |date:"M d, Y" }}</small>
                {% if object.author == user %}
                <div>
                <a class="btn btn-secondary btm-sm mt-1 bt-1" href="{% url 'post-update' post.id %}">Update</a>
                <a class="btn btn-danger btm-sm mt-1 bt-1" href="{% url 'post-delete' post.id %}">Delete</a>
                </div>
                {% endif %}
            </div>
            <h2 class="article-title" > {{ object.title }} </h2>
            <p class="article-content">{{ object.content }}</p>
          </div>
        </article>

{% endblock content %}
